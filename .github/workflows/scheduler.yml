name: Run Puppeteer Script Every 2 Hours

on:
  schedule:
    - cron: '0 */2 * * *'  # This cron expression schedules the workflow to run every 2 hours.
  workflow_dispatch:  # Allows manual triggering of the workflow from the GitHub UI.

jobs:
  run-puppeteer-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AppArmor
        run: |
          sudo aa-complain /etc/apparmor.d/chrome
          echo 'kernel.unprivileged_userns_clone=1' | sudo tee /etc/sysctl.d/00-local.conf
          sudo sysctl -p /etc/sysctl.d/00-local.conf
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxss1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libnss3 \
            libx11-xcb-dev \
            libxcb-dri3-dev \
            libdrm-dev \
            libxshmfence-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # You can change this to your desired Node.js version.

      - name: Install dependencies
        run: |
          npm install

      - name: Run Puppeteer Script
        run: |
          node index.js